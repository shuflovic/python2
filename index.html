<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Measurement Data</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Second</th>
                <th>Temperature (Â°C)</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        async function loadCSV() {
            try {
                const response = await fetch('measurements.csv');
                if (!response.ok) {
                    throw new Error('Failed to load CSV file');
                }
                const data = await response.text();
                const rows = data.split('\n').filter(row => row.trim() !== '');
                const tableBody = document.getElementById('tableBody');
                
                // Skip the header row if it exists
                const startIndex = rows[0].includes('timestamp,second,temperature') ? 1 : 0;
                
                // Process each row
                for (let i = startIndex; i < rows.length; i++) {
                    const cols = rows[i].split(',');
                    if (cols.length >= 3) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${cols[0]}</td>
                            <td>${cols[1]}</td>
                            <td>${cols[2]}</td>
                        `;
                        tableBody.appendChild(row);
                    }
                }
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="3">Error loading data</td></tr>';
            }
        }

        // Load the CSV when the page loads
        window.onload = loadCSV;
    </script>
</body>
</html>
